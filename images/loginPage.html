<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>twitter clone</title>
  </head>
  <body>
    <section class="feeds-page">
        <nav class="feeds-nav">
          <div class="icons">
            <a href="#" class="active"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fas fa-hashtag"></i></a>
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
          </div>
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input
              type="text"
              placeholder="search Twirrer"
              class="search-bar-input"
            />
          </div>
          <div class="user">
            <div class="user-img-wrapper">
              <img src="images/user1.jpg" width="40px" />
            </div>
            <a href="#" class="user-link">jane smith</a>
            <i class="fas fa-chevron-down"></i>
          </div>
        </nav>
        <div class="feeds-content">
          <div class="feeds-header" style="padding-top: 6.5rem">
            <div class="header-top">
              <h4>Home</h4>
              <i class="fas fa-star"></i>
            </div>
            <div class="header-post">
              <div class="header-img-wrapper">
                <img src="images/user1.jpg" alt="" width="40px" />
              </div>
              <input type="text" placeholder="what's happenng" />
              <i class="fas fa-image"></i>
              <i class="fas fa-camera"></i>
              <i class="fas fa-chart-bar"></i>
            </div>
          </div>
          </body>
          </html>
